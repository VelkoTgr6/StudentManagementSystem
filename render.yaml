services:
  # PostgreSQL Database
  - type: pserv
    name: studentms-db
    env: docker
    plan: free
    region: frankfurt
    dockerCommand: postgres
    envVars:
      - key: POSTGRES_DB
        value: StudentManagementDb
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Web Application
  - type: web
    name: student-management-system
    env: docker
    plan: free
    region: frankfurt
    branch: master
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studentms-db
          property: connectionString
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:10000
